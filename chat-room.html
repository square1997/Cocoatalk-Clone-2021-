<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar chat-sb">
      <div class="status-bar__column">
        <!--BEM: Block element Modifier-->
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i
        ><!--fas 와 fa는 서로 다른 클래스-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header chat-room__header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">KMW</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen chat-room">
      <div class="chat-room__timestamp">Tuesday, June 30, 2021</div>
      <div class="message-row">
        <img
          src="https://images.unsplash.com/photo-1621787211915-83d2cbcf8946?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3fHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
        />
        <div class="message-row__content">
          <span class="message__author">MiMu</span>
          <div class="message__info">
            <div class="message__bubble">Hi!</div>
            <div class="message__time">21:27</div>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <div class="message__bubble">Hi! nice to meet you!</div>
            <div class="message__time">21:27</div>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input typr="text" placeholder="Write a message" />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5f421e7bb3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
